<!doctype html>

<head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<style>
    .input-div {
        padding: 5px;
        font-family: monospace;
    }

    .input-output-label {
        display: inline-block;
    }

    .output {
        font-weight: bold;
    }
</style>

<body>
    <h1>TensorFlow.js (English-French Translation) Demo</h1>
    <div class="create-model">
        <button id="load-pretrained-remote" style="display:none">Load hosted pretrained model</button>
        <button id="load-pretrained-local" style="display:none">Load local pretrained model</button>
    </div>
    <div>
        <span id="status">Standing by.</span>
    </div>
    <hr>
    <div class="input-div">
        <span class="input-output-label">Input English sentence:</span>
        <input id="englishSentence" size=16 maxlength="16"></input>
    </div>
    <div class="input-div">
        <span class="input-output-label">Output French sentence:</span>
        <span class="output" id="frenchSentence"></span>
    </div>
    <hr>

    <script src="index.js"></script>
</body>
